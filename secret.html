<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./yes_style.css">
        


        <style>
            #typing-text {
                margin-bottom: 20px;
                margin-top: 0;
                font-size: 26px;
                white-space: pre;
                overflow: hidden;
                display: inline-block; /* Ensure the div size adjusts to the content */
            }
    
            #cursor {
                margin-bottom: 20px;
                margin-top: 0;
                display: inline-block;
                width: 2px;
                height: 1.6em;
                background-color: #000;
                animation: blinkCursor 0.8s infinite;
            }
    
            @keyframes blinkCursor {
                0%, 100% {
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                }
            }
        </style>



    </head> 
    <body>
        <div class="container">
            <div>
                <h1 class="header_text">Happy Birthday Anna <3 <3 <3 </h1>
            </div>



            <div id="typing-text"></div>
            <div id="cursor"></div>
        
            <script>
                const message = "You are an incredibly important person to me, and I apologize that my actions my not always seem to align with this claim. \n" +
                                "Regardless, I am glad to call you a friend and I am thankful that you have always stuck by my side. I am nowhere near perfect, \n" +
                                "but you have taught me so much and shown me not only that it is possible, but how to grow in countless ways.\n" +
                                "I cannot thank you enough for those lessons, but I do not plan to let them go to waste.\n" +
                                "I hope you had a wonderful birthday surrounded by friends and family, and I apologize for getting to wish you a ~little~ late :) ";
                const typingDiv = document.getElementById("typing-text");
                // const cursorDiv = document.getElementById("cursor");

                function typeMessage() {
                    let index = 0;
                    let lines = message.split('\n');

                    function typeCharacter() {
                        if (index < message.length) {
                            if (message[index] === '\n') {
                                cursorDiv.style.marginTop = `${parseFloat(cursorDiv.style.marginTop) + 26}px`;
                            }
                            typingDiv.textContent += message[index];
                            index++;
                            setTimeout(typeCharacter, 50); // Adjust the delay as needed
                        }
                    }

                    typeCharacter();
                }
        
                typeMessage();
            </script>



            <div class="gif_container">
                <img src="https://media.giphy.com/media/wosPKyYAOkULvZ1cuf/giphy.gif" alt="Cute animated illustration1" class="left-side">
                <img src="https://media.giphy.com/media/wosPKyYAOkULvZ1cuf/giphy.gif" alt="Cute animated illustration4" class="middle"> 
                <img src="https://media.giphy.com/media/wosPKyYAOkULvZ1cuf/giphy.gif" alt="Cute animated illustration3" class="right-side">
            </div>
        </div>
    </body> 
</html>
